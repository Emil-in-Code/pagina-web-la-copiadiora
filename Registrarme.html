    <div class="container">
      <form>

        <h2 class="h2-registro">Forumalario de registro</h2>

        <label for="username">Nombre:</label>
        <input id="username" class="form-input" type="text" name="username" placeholder="Fulanito" required minlength="3">

        <label for="lastname">Apellido:</label>
        <input id="lastname" class="form-input" type="text" name="lastname" placeholder="Cosme" required minlength="3">

        <label for="age">Edad:</label>
        <input id="age" class="form-input" type="number" name="age" placeholder="Tu edad" required maxlength="2">

        <label for="email">Correo electrónico:</label>
        <input id="email" class="form-input" type="email" name="email" placeholder="cosmefulanito@mail.com" required>

        <label for="whatsApp">WhatsApp:</label>
        <input id="whatsApp" class="form-input" type="number" name="whatsApp" placeholder="4815162342" required>

        <label for="birthdate">Fecha de nacimiento:</label>
        <input id="birthdate" class="form-input" type="date" name="birthdate" title="¿cuándo naciste?" required>

        <label for="occupation">Ocupación:</label>
        <input id="occupation" class="form-input" type="text" name="occupation" title="¿a qué te dedicas?" placeholder="estudio en/ trabajo en">

        <input class="form-input" type="submit" value="Registrarse">

      </form>
