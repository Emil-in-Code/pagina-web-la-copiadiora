<!DOCTYPE html>
<html lang="es-AR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <title>Fotocopiadora</title>
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="css/global.css">
    <meta name="description" content="Fotocopias rápidas y de alta calidad, con envíos a domicilio, atención por WhatsApp, y descuentos por cantidad.">
    <meta name="keywords" content="fotocopias,anillados,impresiones,impresion,copias,apuntes,fotocopias baratas,escaneos">
    <meta name="author" content="Emilio Flor">
    <meta name="robots">
    <meta property="og:title" content="La Copiadora">
    <meta property="og:description" content="Servicios de Fotocopiado de Alta Calidad">
    <meta property="og:share_count" content="true">
  </head>

  <body class="body">

    <!-- SECCIÓN NAVBAR -->
    
    <div id="navbar"></div>

    <main>

      <div class="container">

        <form action="" class="formulario" id="formulario">

          <h2 class="h2-registro">Formulario de registro</h2>
        
          <label for="nombre" class="formulario__label">
            <em>Nombre:</em>        
            <input id="nombre" class="form-input" type="text" name="nombre" placeholder="Cosme" required minlength="3">
            <span></span>
          </label>

          <label for="apellido" class="formulario__label">
            <em>Apellido:</em>           
            <input id="apellido" class="form-input" type="text" name="apellido" placeholder="Fulanito" required minlength="3">
            <span></span>
          </label>

          <label for="email" class="formulario__label">
            <em>Mail:</em>          
            <input id="email" class="form-input" type="email" name="mail" placeholder="lacopiadora44@gmail.com" required minlength="3">
            <span></span>
          </label> 

          <label for="password" class="formulario__label">
            <em>Contraseña:</em>          
            <input id="password" class="form-input" type="password" name="password" placeholder="Micontraseña1" required minlength="3">
            <span></span>            
          </label> 

          <div class="form__group" id="grupo__submit">
            <input class="form-input" type="submit" value="Registrarse">
          </div>

          <div id="mensaje" class="mensaje-estado"></div>
        </form>
      </div>
      
    </main>
    <div id="footer"></div>

    <script src="/js/global.js"></script>
    <script src="/js/register.js"></script>
    
  </body>
</html>
