<!DOCTYPE html>
<html lang="es-AR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
  <title>Fotocopiadora</title>
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/global.css">
  <meta name="description" content="Fotocopias rápidas y de alta calidad, con envíos a domicilio, atención por WhatsApp, y descuentos por cantidad.">
  <meta name="keywords" content="fotocopias,anillados,impresiones,impresion,copias,apuntes,fotocopias baratas,escaneos">
  <meta name="author" content="Emilio Flor">
  <meta name="robots" content="index, follow">
  <meta property="og:title" content="La Copiadora">
  <meta property="og:description" content="Servicios de Fotocopiado de Alta Calidad">
  <meta property="og:share_count" content="true">
</head>
<body class="body">

  <!-- SECCIÓN NAVBAR -->
    
   <div id="navbar"></div>

   <main>
    <div class="container">
      <form action="" class="formulario" id="formLogin">

        <h2 class="h2-incioSesion">Iniciá Sesión</h2>

        <label for="email" class="formulario__label">
          <em>Mail:</em>          
          <input id="emailLogin" class="form-input" type="email" name="mail" placeholder="Tu mail" required minlength="3">
          <span></span>
        </label>

        <label for="password" class="formulario__label">
          <em>Contraseña:</em>          
          <input id="passwordLogin" class="form-input" type="password" name="password" placeholder="Tu super contraseña" required minlength="3">
          <span></span>            
        </label> 

        <div class="form__group" id="grupo__submit">
          <input class="form-input submit" type="submit" value="iniciar sesion">
          <div id="mensajeLogin" class="mensaje-estado"></div>
        </div>
        
      </form>
    </div>
  </main>
  <div id="footer"></div>
  <script src="/js/global.js"></script>
  <script src="/js/login.js"></script>
</body>
</html>
